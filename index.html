<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">

<title>Livo</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #58a6ee;
    font-family: 'Space Grotesk', sans-serif;
}

/* ---------- TÍTULO ---------- */
header {
    padding: 25px 0;
    text-align: center;
}

.titulo {
    font-size: 65px;
    font-weight: bold;
    color: #09ff78;
}

.titulo span {
    display: inline-block;
    animation: circulo 12s linear infinite;
}

.titulo span:nth-child(1) { animation-delay: 0s; }
.titulo span:nth-child(2) { animation-delay: -1s; }
.titulo span:nth-child(3) { animation-delay: -2s; }
.titulo span:nth-child(4) { animation-delay: -3s; }

@keyframes circulo {
    from {
        transform: rotate(0deg) translateX(6px) rotate(0deg);
    }
    to {
        transform: rotate(-360deg) translateX(6px) rotate(360deg);
    }
}

/* ---------- GALERÍA ---------- */
.galeria {
    max-width: 1200px;
    margin: 30px auto;
    padding: 0 20px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);

    gap: 25px;
}

.item {
    text-align: center;
}

.item img {
    width: 100%;
    height: auto;
    border-radius: 4px;
}

.item p {
    margin-top: 8px;
    font-size: 15px;
     letter-spacing: 1px;
     color: #09ff78;
}

/* ---------- RESPONSIVE ---------- */
@media (max-width: 1100px) {
    .galeria {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 600px) {
    .galeria {
        grid-template-columns: 1fr;
    }
}

</style>
</head>

<body>

<header>
    <h1 class="titulo">
    <span>C</span><span>a</span><span>m</span><span>a</span><span>r</span><span>i</span><span>t</span><span>a</span><span>s</span>
</h1>

</header>

<section class="galeria">
    <div class="item">
        <img src="1.jpg" alt="">
        <p>Canon Prima Zoom76 – <mark></mark>Vendida</p>
    </div>

    <div class="item">
        <img src="2.jpg" alt="">
        <p>Canon Prima BF800 – <mark>Disponible 70.000</mark></p>
    </div>

    <div class="item">
        <img src="3.jpg" alt="">
        <p>Olympus Trip 505 – <mark>Disponible 65.000</mark></p>
    </div>

    <div class="item">
        <img src="4.jpg" alt="">
        <p>Olympus Stylus Epic 115 dlx – Vendida</p>
    </div>

    <div class="item">
        <img src="5.jpg" alt="">
        <p>Olympus Infinity Zoom70 – Vendida</p>
    </div>

    <div class="item">
        <img src="6.jpg" alt="">
        <p>Pentax Espio 738 – Vendida</p>
    </div>

<div class="item">
        <img src="8.jpg" alt="">
        <p>Olympus Trip 301 – Vendida</p>
    </div>

<div class="item">
        <img src="9.jpg" alt="">
        <p>Olympus Stylus – Vendida</p>
    </div>
</section>

</body>
</html>
